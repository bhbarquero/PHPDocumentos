    <div id="files" class="col-md-3">
		{{# archivos}}
        <div class="email-content">
            <div class="email-content-header pure-g">
                <div class="pure-u-1-2">
                    <h1 class="email-content-title">{{subject}}</h1>
                    <p class="email-content-subtitle">
                        Archivo: <a>{{Descripcion}}</a> , Fecha de Creacion: {{FechaCreacion}}</span>
                    </p>
                </div>

                <div class="email-content-controls pure-u-1-2">
                    <button class="secondary-button pure-button">Descargar</button>
                    <button class="secondary-button pure-button">Compartir</button>
                    <button class="secondary-button pure-button">Eliminar</button>
                </div>
            </div>

            <div class="email-content-body">
              {{body}}
            </div>
        </div>
		{{/ archivos}}
    </div>
